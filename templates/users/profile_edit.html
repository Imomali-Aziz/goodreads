{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Profile Update{% endblock title %}

{% block content %}
    <h3>Profile Update</h3>
    <div class="row">
        <div class="col-6">
            <form method="post" enctype="multipart/form-data">{% csrf_token %}
                {{ update_form | crispy }}
                <button class="btn btn-primary" type="submit">Save changes</button>
            </form>
        </div>
    </div>
{% endblock content %}
