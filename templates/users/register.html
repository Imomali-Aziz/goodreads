{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock title %}

{% block content %}
    <h3>Register</h3>
    <div class="row">
        <div class="col-6">
            <form method='post' action="{% url 'register' %}">{% csrf_token %}
                {{ form | crispy }}

                <button type='submit' class='btn btn-success'>Submit</button>
            </form>
        </div>
    </div>

{% endblock content %}
