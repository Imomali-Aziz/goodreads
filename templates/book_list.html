{% extends 'base.html' %}

{% block title %}Books{% endblock title %}

{% block content %}
    <h1>Book list page</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No books found.</p>
    {% endif %}
{% endblock content %}
